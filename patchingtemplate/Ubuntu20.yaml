---
- name: Patch Ubuntu 20 box
  hosts: all
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      register: apt_update_result

    - name: Reboot if updates were installed
      reboot:
      when: apt_update_result.changed
 

